    <!-- Tab Switching Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-tab');
                    
                    // Hide all tab contents and deactivate all buttons
                    tabContents.forEach(content => content.classList.remove('active'));
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Show the selected tab content and activate the button
                    document.getElementById(targetId).classList.add('active');
                    button.classList.add('active');
                    
                    // تحديث قائمة السجلات عند الانتقال إلى تبويب السجلات
                    if (targetId === 'records-list') {
                        updateRecordsList();
                    }
                });
            });
            
            // تحديث قائمة السجلات
            function updateRecordsList() {
                const recordsContainer = document.getElementById('records-container');
                const noRecordsMessage = recordsContainer.querySelector('.no-records');
                
                // الحصول على السجلات المخزنة
                const savedRecords = JSON.parse(localStorage.getItem('problemRecords') || '[]');
                
                // إزالة جميع السجلات الحالية
                const existingRecords = recordsContainer.querySelectorAll('.record-card');
                existingRecords.forEach(record => record.remove());
                
                // إظهار رسالة عدم وجود سجلات إذا لم تكن هناك سجلات
                if (savedRecords.length === 0) {
                    noRecordsMessage.style.display = 'block';
                    return;
                }
                
                // إخفاء رسالة عدم وجود سجلات
                noRecordsMessage.style.display = 'none';
                
                // إضافة السجلات إلى القائمة
                savedRecords.forEach((record, index) => {
                    const recordCard = document.createElement('div');
                    recordCard.className = 'record-card';
                    recordCard.dataset.recordId = index;
                    
                    // تحديد معلومات السجل للعرض
                    const firstPerson = record.persons[0] || {};
                    const recordDate = new Date(record.timestamp).toLocaleDateString('ar-IQ');
                    
                    recordCard.innerHTML = `
                        <h3>${firstPerson.fullname || 'بدون اسم'}</h3>
                        <p><i class="fas fa-calendar"></i> ${recordDate}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${firstPerson.address || 'بدون عنوان'}</p>
                        <p><i class="fas fa-exclamation-circle"></i> ${record.problemType || 'بدون نوع مشكلة'}</p>
                        <div class="record-actions">
                            <button class="view-record-btn" data-record-id="${index}">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="delete-record-btn" data-record-id="${index}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    recordsContainer.appendChild(recordCard);
                });
                
                // إضافة مستمعي الأحداث لأزرار العرض والحذف
                document.querySelectorAll('.view-record-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const recordId = btn.dataset.recordId;
                        viewRecord(recordId);
                    });
                });
                
                document.querySelectorAll('.delete-record-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const recordId = btn.dataset.recordId;
                        deleteRecord(recordId);
                    });
                });
            }
            
            // عرض سجل
            function viewRecord(recordId) {
                const savedRecords = JSON.parse(localStorage.getItem('problemRecords') || '[]');
                const record = savedRecords[recordId];
                
                if (record) {
                    // هنا يمكن تنفيذ منطق عرض السجل بالتفصيل
                    alert('عرض السجل: ' + record.persons[0]?.fullname);
                }
            }
            
            // حذف سجل
            function deleteRecord(recordId) {
                if (confirm('هل أنت متأكد من حذف هذا السجل؟')) {
                    const savedRecords = JSON.parse(localStorage.getItem('problemRecords') || '[]');
                    savedRecords.splice(recordId, 1);
                    localStorage.setItem('problemRecords', JSON.stringify(savedRecords));
                    updateRecordsList();
                }
            }
        });
    </script>
    
    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
