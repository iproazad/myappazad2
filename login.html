<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 20px;
        }
        
        .login-title {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .login-title h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-title h2 {
            font-size: 1.5rem;
            color: #7f8c8d;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-button i {
            margin-left: 10px;
            font-size: 1.5rem;
        }
        
        .suspect-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .problem-button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        .login-footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .login-buttons {
                width: 90%;
            }
        }
        
        /* تنسيقات إضافية للعيون وعداد الزيارات */
        .visitor-info {
            background-color: rgba(236, 240, 241, 0.6);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .visitor-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .eyes-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .eye {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 0 2px #3498db;
            overflow: hidden;
        }
        
        .pupil {
            width: 15px;
            height: 15px;
            background-color: #2c3e50;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }
        
        .visit-counter {
            font-weight: bold;
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        #visit-count {
            color: #e74c3c;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="login-container">
            <div class="login-title">
                <h1>خێرهاتی بەرێز</h1>
                <h2>هیڤیدارین جورێ تومارێ هەلبژێرە</h2>
            </div>
            
            <div class="login-buttons">
                <a href="index.html" class="login-button suspect-button">
                    <i class="fas fa-user-shield"></i>
                    توماركرنا تومەتباری
                </a>
                
                <a href="tomary-areshe.html" class="login-button problem-button">
                    <i class="fas fa-users"></i>
                    توماری ئاریشە
                </a>
            </div>
            
            <div class="login-footer">
                <p>جورێ توماركرنێ هەلبژێرە بو بەردەوامبونێ</p>
            </div>
            
            <div class="visitor-info">
                <div class="eyes-container">
                    <div class="eye left-eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right-eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="visit-counter">
                    <span id="visit-count">0</span>ژمارا سەرەدانا سایتی
                </div>
            </div>
        </div>
    </div>

    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
        
        // زيادة عداد الزيارات وتحريك العيون
        document.addEventListener('DOMContentLoaded', function() {
            // الحصول على عدد الزيارات من التخزين المحلي
            let visitCount = localStorage.getItem('loginPageVisits') || 0;
            
            // زيادة العداد بمقدار 1
            visitCount = parseInt(visitCount) + 1;
            
            // حفظ العدد الجديد في التخزين المحلي
            localStorage.setItem('loginPageVisits', visitCount);
            
            // عرض العدد في الصفحة
            document.getElementById('visit-count').textContent = visitCount;
            
            // تحريك العيون لتتبع مؤشر الماوس
            const pupils = document.querySelectorAll('.pupil');
            const eyes = document.querySelectorAll('.eye');
            
            // تحريك العيون عند تحريك الماوس أو اللمس
            function moveEyes(clientX, clientY) {
                pupils.forEach(pupil => {
                    const eyeRect = pupil.parentElement.getBoundingClientRect();
                    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                    const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                    
                    // حساب الزاوية بين العين والماوس/اللمس
                    const angle = Math.atan2(clientY - eyeCenterY, clientX - eyeCenterX);
                    
                    // حساب المسافة (محدودة بنصف قطر العين)
                    const distance = Math.min(eyeRect.width / 6, Math.hypot(clientX - eyeCenterX, clientY - eyeCenterY) / 10);
                    
                    // تحريك بؤبؤ العين
                    const pupilX = Math.cos(angle) * distance;
                    const pupilY = Math.sin(angle) * distance;
                    
                    pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
                });
            }
            
            // حدث تحريك الماوس
            document.addEventListener('mousemove', function(e) {
                moveEyes(e.clientX, e.clientY);
            });
            
            // حدث اللمس للأجهزة المحمولة
            document.addEventListener('touchmove', function(e) {
                if (e.touches && e.touches[0]) {
                    moveEyes(e.touches[0].clientX, e.touches[0].clientY);
                    e.preventDefault(); // منع التمرير أثناء تحريك العيون باللمس
                }
            }, { passive: false });
            
            // تحريك العيون تلقائيًا عند عدم تحريك الماوس
            let blinkInterval = setInterval(() => {
                // وميض العيون
                eyes.forEach(eye => {
                    eye.style.height = '2px';
                    eye.style.transition = 'height 0.1s ease';
                    setTimeout(() => {
                        eye.style.height = '30px';
                        eye.style.transition = 'height 0.2s ease';
                    }, 200);
                });
            }, 5000);
            
            // تحريك العيون بشكل عشوائي عندما لا يكون هناك تفاعل
            let randomMoveInterval = setInterval(() => {
                // تحريك العيون بشكل عشوائي إذا لم يكن هناك تفاعل من المستخدم
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const randomX = Math.random() * viewportWidth;
                const randomY = Math.random() * viewportHeight;
                moveEyes(randomX, randomY);
            }, 3000);
        });
    </script>
</body>
</html>
