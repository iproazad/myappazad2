<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="تسجيل المخالفات">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #3498db;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-btn {
            padding: 15px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .login-btn i {
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="icons8-police-48.png" alt="شعار التطبيق" class="app-logo">
        <h1 class="login-title">مرحباً بك في تطبيق الشرطة</h1>
        
        <div class="login-buttons">
            <button class="login-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-clipboard-list"></i>
                تطبيق تسجيل المخالفات
            </button>
            
            <button class="login-btn" onclick="window.location.href='tomary-arisha.html'">
                <i class="fas fa-users"></i>
                توماری ئاریشە
            </button>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
