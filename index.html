<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 20px;
        }
        
        .login-title {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .login-title h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-title h2 {
            font-size: 1.5rem;
            color: #7f8c8d;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-button i {
            margin-left: 10px;
            font-size: 1.5rem;
        }
        
        .suspect-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .problem-button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        .login-footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .login-buttons {
                width: 90%;
            }
        }
        
        /* تنسيقات عداد الزيارات */
        .visitor-info {
            background-color: rgba(236, 240, 241, 0.6);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .visitor-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .visit-counter {
            font-weight: bold;
            font-size: 1rem;
            color: #7f8c8d;
        }
        
        #visit-count {
            color: #e74c3c;
            font-size: 1.2rem;
        }
        
        /* تم إزالة تنسيقات زر إضافة إلى الشاشة الرئيسية */
    </style>
</head>
<body>
    <div class="app-container">
        <div class="login-container">
            <div class="login-title">
                <h1>خێرهاتی بەرێز</h1>
                <h2>هیڤیدارین جورێ تومارێ هەلبژێرە</h2>
            </div>
            
            <div class="login-buttons">
                <a href="tomary-tomatbar.html" class="login-button suspect-button">
                    <i class="fas fa-user-shield"></i>
                    توماركرنا تومەتباری
                </a>
                
                <a href="tomary-areshe.html" class="login-button problem-button">
                    <i class="fas fa-users"></i>
                    توماری ئاریشە
                </a>
            </div>
            
            <div class="login-footer">
                <p>جورێ توماركرنێ هەلبژێرە بو بەردەوامبونێ</p>
            </div>
            
            <!-- تم إزالة زر إضافة إلى الشاشة الرئيسية -->
            
            <div class="visitor-info">
                <div class="visit-counter">
                    <span id="visit-count">0</span>ژمارا سەرەدانا سایتی
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
      
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBGNm-bqApY78yLAvYwW3v1QChlAJQeofA",
        authDomain: "myappazad.firebaseapp.com",
        projectId: "myappazad",
        storageBucket: "myappazad.firebasestorage.app",
        messagingSenderId: "1045896694733",
        appId: "1:1045896694733:web:e3bb8aac95c90c9b225284",
        measurementId: "G-2ZMVVYT8LT"
      };
      
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);
      
      // Make Firebase available globally
      window.firebaseApp = app;
      window.firebaseDb = db;
    </script>
    
    <!-- Register Service Worker for PWA -->
    <script>
        // تسجيل Service Worker للـ PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    
    <!-- Visitor Counter Script -->
    <script src="visitor-counter.js" type="module"></script>

</body>
</html>
