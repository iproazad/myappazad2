        const compressImage = (dataUrl, quality = 0.7, maxWidth = 1024) => {
          return new Promise((resolve, reject) => {
            const img = new Image();
            img.src = dataUrl;
            img.onload = () => {
              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');

              if (!ctx) {
                return reject(new Error('Could not get canvas context'));
              }

              let { width, height } = img;

              if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
              }

              canvas.width = width;
              canvas.height = height;

              ctx.drawImage(img, 0, 0, width, height);

              const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
              resolve(compressedDataUrl);
            };
            img.onerror = (error) => {
              console.error("Image load error for compression", error);
              reject(error);
            };
          });
        };

        function getStorageValue(key, defaultValue) {
          if (typeof window !== 'undefined') {
            try {
              const saved = localStorage.getItem(key);
              if (saved) {
                try {
                  const initial = JSON.parse(saved);
                  return initial;
                } catch (error) {
                  console.error("Error parsing JSON from localStorage", error);
                  return defaultValue;
                }
              }
            } catch (error) {
              console.error("Error accessing localStorage", error);
            }
          }
          return defaultValue;
        }

        const useLocalStorage = (key, defaultValue) => {
          const [value, setValue] = useState(() => {
            return getStorageValue(key, defaultValue);
          });

          const setValueAndStore = (newValue) => {
            const valueToStore = newValue instanceof Function ? newValue(value) : newValue;
            try {
              localStorage.setItem(key, JSON.stringify(valueToStore));
              setValue(valueToStore);
              return true; // Indicate success
            } catch (error) {
               console.error(`Error setting localStorage key "${key}":`, error);
               if (error instanceof DOMException && (error.name === 'QuotaExceededError' || error.name === 'NS_ERROR_DOM_QUOTA_REACHED')) {
                 alert('فشل الحفظ. مساحة التخزين ممتلئة. حاول حذف بعض السجلات القديمة لتوفير مساحة.');

                        link.download = `قضية-${incident.caseInfo.issueType.replace(/ /g, '_')}.png`;
                        link.href = dataUrl;
                        link.click();
                    })
                    .catch((err) => console.error('oops, something went wrong!', err));
            }, []);
            
             const handleShare = async (incident) => {
              if (!cardRef.current) return;
              const fileName = `قضية-${incident.caseInfo.issueType.replace(/ /g, '_')}.png`;
              try {
                const dataUrl = await window.htmlToImage.toPng(cardRef.current, { quality: 1, pixelRatio: 2, backgroundColor: '#0d1117' });
                const res = await fetch(dataUrl);
                const blob = await res.blob();
                const file = new File([blob], fileName, { type: 'image/png' });

                if (navigator.share && navigator.canShare({ files: [file] })) {
                  await navigator.share({
                    title: 'بطاقة قضية',
                    text: `تفاصيل قضية: ${incident.caseInfo.issueType}`,
                    files: [file],
                  });
                } else {
                  alert('متصفحك لا يدعم المشاركة المباشرة. سيتم تحميل الصورة لتتمكن من مشاركتها يدويًا.');
                  handleDownload(incident);
                }
              } catch (error) {
                console.error('Error sharing card:', error);
                alert('حدث خطأ أثناء محاولة مشاركة البطاقة.');
              }
            };

            const handleCaseInfoChange = (e) => setCaseInfo(prev => ({ ...prev, [e.target.id]: e.target.value }));
            const handlePersonChange = (index, field, value) => setPersons(persons.map((p, i) => i === index ? { ...p, [field]: value } : p));
            const handlePhotoChange = (index, e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const originalDataUrl = event.target?.result;
                        if (originalDataUrl) {
                            compressImage(originalDataUrl)
                                .then(compressedDataUrl => {
                                    handlePersonChange(index, 'photo', compressedDataUrl);
                                })
                                .catch(error => {
                                    console.error("Failed to compress image", error);
                                    handlePersonChange(index, 'photo', originalDataUrl);
                                });
                        }
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            };
            const addPerson = () => setPersons([...persons, { id: Date.now().toString(), name: '', type: '', birthdate: '', address: '', phone: '', photo: null }]);
            const removePerson = (index) => setPersons(persons.filter((_, i) => i !== index));

            const handleSubmit = (e) => {
                e.preventDefault();
                if (persons.length === 0) return alert('يجب إضافة شخص واحد على الأقل.');
                const newIncident = { id: Date.now().toString(), date: new Date().toISOString(), caseInfo, persons, notes };
                const success = setIncidents(prev => [newIncident, ...prev]);
                if (success) {
                    setGeneratedIncident(newIncident);
                    setCaseInfo(emptyCaseInfo);
                    setPersons([]);
                    setNotes('');
                }
            };
            
            useEffect(() => {
                if (generatedIncident) {
                    topRef.current?.scrollIntoView({ behavior: 'smooth' });
                }
            }, [generatedIncident]);

            return (
                <div className="space-y-8" ref={topRef}>
                    {generatedIncident && (
                        <div className="bg-gray-800 p-6 rounded-lg shadow-xl flex flex-col items-center">
                            <h2 className="text-xl font-bold text-white mb-4">تم إنشاء بطاقة القضية بنجاح</h2>
                            <div className="w-full overflow-x-auto py-2">
                                <IncidentCard ref={cardRef} incident={generatedIncident} />
                            </div>
                            <div className="mt-6 flex flex-wrap gap-4 justify-center">
                                <Button onClick={() => setGeneratedIncident(null)} icon={<UserPlusIcon />} text="إضافة قضية جديدة" className="bg-gray-600 hover:bg-gray-700 focus:ring-gray-800" />
                                <Button onClick={() => handleShare(generatedIncident)} icon={<WhatsAppIcon className="w-5 h-5 text-white"/>} text="مشاركة" className="bg-green-600 hover:bg-green-700 focus:ring-green-800" />
                                <Button onClick={() => handleDownload(generatedIncident)} icon={<DownloadIcon />} text="حفظ البطاقة" />
                            </div>
                        </div>
                    )}
                    <div className="bg-gray-800 p-6 rounded-lg shadow-xl">
                        <h2 className="text-2xl font-bold mb-6 text-blue-400 border-b-2 border-blue-500 pb-2">توماری ئاریشە</h2>
                        <form onSubmit={handleSubmit} className="space-y-8">
                            <div className="space-y-6">
                                {persons.map((person, index) => (
                                    <div key={person.id} className="bg-gray-700 p-4 rounded-lg relative">
                                        <span className="absolute -top-3 -right-3 bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold border-4 border-gray-800">{index + 1}</span>
                                        <button type="button" onClick={() => removePerson(index)} className="absolute -top-2 -left-2 bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-red-700"><TrashIcon /></button>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div className="flex flex-col items-center justify-center gap-2">
                                                <div className="w-32 h-32 bg-gray-600 rounded-full overflow-hidden flex items-center justify-center">
                                                    {person.photo ? <img src={person.photo} alt={person.name} className="w-full h-full object-cover" /> : <CameraIcon className="w-12 h-12 text-gray-400"/>}
                                                </div>
                                                <label className="text-sm text-blue-400 cursor-pointer">
                                                    <input type="file" className="hidden" accept="image/*" onChange={(e) => handlePhotoChange(index, e)} />
                                                    {person.photo ? "تغيير الصورة" : "تحميل صورة"}
                                                </label>
                                            </div>
                                            <div className="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <InputField id={`p-name-${index}`} label="ناڤێ تومەتباری" value={person.name} onChange={(e) => handlePersonChange(index, 'name', e.target.value)} required />
                                                <div>
                                                  <label htmlFor={`p-type-${index}`} className="mb-2 block font-medium text-gray-300">نوع الشخص</label>
                                                  <select id={`p-type-${index}`} value={person.type} onChange={(e) => handlePersonChange(index, 'type', e.target.value)} className="bg-gray-600 border border-gray-500 text-white text-sm rounded-lg block w-full p-2.5" required>
                                                      <option value="" disabled>اختر النوع</option>
                                                      <option value="مشتەكی">مشتەكی</option>
                                                      <option value="تاوانبار">تاوانبار</option>
                                                  </select>
                                                </div>
                                                <InputField id={`p-birthdate-${index}`} label="ژدایـــكبون" value={person.birthdate} onChange={(e) => handlePersonChange(index, 'birthdate', e.target.value)} />
                                                <InputField id={`p-phone-${index}`} label="ژمارا موبایلی" value={person.phone} onChange={(e) => handlePersonChange(index, 'phone', e.target.value)} type="tel" />
                                                <div className="sm:col-span-2">
                                                    <InputField id={`p-address-${index}`} label="ئاكنجی بوون" value={person.address} onChange={(e) => handlePersonChange(index, 'address', e.target.value)} />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                <div className="text-center"><Button type="button" text="إضافة شخص آخر" icon={<UserPlusIcon />} onClick={addPerson} /></div>
                            </div>
                            <div className="border-t-2 border-dashed border-blue-500 pt-6">
                                <h3 className="text-xl font-bold text-center mb-6 text-gray-300">معلومات القضية</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <InputField id="issueType" label="جورێ ئاریشێ" value={caseInfo.issueType} onChange={handleCaseInfoChange} required datalistOptions={issueTypeOptions}/>
                                    <InputField id="location" label="جهێ ئاریشێ" value={caseInfo.location} onChange={handleCaseInfoChange} required/>
                                    <InputField id="driverName" label="ناڤێ شوفێری" value={caseInfo.driverName} onChange={handleCaseInfoChange} required datalistOptions={driverNameOptions} />
                                    <InputField id="point" label="خالا" value={caseInfo.point} onChange={handleCaseInfoChange} required datalistOptions={pointOptions} />
                                    <div className="md:col-span-2 grid grid-cols-3 gap-4">
                                        <InputField id="timeFrom" label="من" value={caseInfo.timeFrom} onChange={handleCaseInfoChange} type="time" />
                                        <InputField id="timeTo" label="إلى" value={caseInfo.timeTo} onChange={handleCaseInfoChange} type="time" />
                                        <InputField id="period" label="الفترة" value={caseInfo.period} onChange={handleCaseInfoChange} datalistOptions={["روژ", "شەڤ"]} />
                                    </div>
                                    <div className="md:col-span-2">
                                        <InputField id="sentTo" label="رەوانەكرن بـــو" value={caseInfo.sentTo} onChange={handleCaseInfoChange} datalistOptions={sentToOptions} />
                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-gray-700 pt-4">
                                <InputField id="notes" label="تێبینی" as="textarea" value={notes} onChange={(e) => setNotes(e.target.value)} placeholder="... أضف ملاحظاتك هنا" />
                            </div>
                            <div className="text-center pt-4"><Button type="submit" text="خەزنكرنا كارتێ" className="w-full md:w-auto" /></div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- From pages/RecordsPage.tsx ---
        const RecordsPage = () => {
            const [suspects, setSuspects] = useLocalStorage('suspects', []);
            const [incidents, setIncidents] = useLocalStorage('incidents', []);
            const [selectedRecord, setSelectedRecord] = useState(null);
            const cardRef = useRef(null);
            const topRef = useRef(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [sortBy, setSortBy] = useState('date-desc');
            
            useEffect(() => {
                if (selectedRecord) {
                    topRef.current?.scrollIntoView({ behavior: 'smooth' });
                }
            }, [selectedRecord]);

            const handleDelete = (id, type) => {
                if (!window.confirm('هل أنت متأكد أنك تريد حذف هذا السجل بشكل دائم؟')) return;
                if (type === 'suspect') {
                    setSuspects(prev => prev.filter(s => s.id !== id));
                } else {
                    setIncidents(prev => prev.filter(i => i.id !== id));
                }
                setSelectedRecord(null);
            };

            const handleDownload = useCallback(() => {
                if (!cardRef.current || !selectedRecord) return;
                const isSuspect = selectedRecord.type === 'suspect';
                const title = isSuspect ? selectedRecord.data.name : selectedRecord.data.caseInfo.issueType;
                const fileName = `${isSuspect ? 'بطاقة-متهم' : 'قضية'}-${title.replace(/ /g, '_')}.png`;

                window.htmlToImage.toPng(cardRef.current, { quality: 1, pixelRatio: 3, backgroundColor: '#0d1117' })
                    .then((dataUrl) => {
                        const link = document.createElement('a');
                        link.download = fileName;
                        link.href = dataUrl;
                        link.click();
                    })
                    .catch((err) => console.error('oops, something went wrong!', err));
            }, [selectedRecord]);

            const handleShare = async () => {
              if (!cardRef.current || !selectedRecord) return;
              const isSuspect = selectedRecord.type === 'suspect';
              const title = isSuspect ? selectedRecord.data.name : selectedRecord.data.caseInfo.issueType;
              const text = isSuspect ? `معلومات المتهم: ${title}` : `تفاصيل قضية: ${title}`;
              const fileName = `${isSuspect ? 'بطاقة-متهم' : 'قضية'}-${title.replace(/ /g, '_')}.png`;
              
              try {
                const dataUrl = await window.htmlToImage.toPng(cardRef.current, { quality: 1, pixelRatio: 2, backgroundColor: '#0d1117' });
                const res = await fetch(dataUrl);
                const blob = await res.blob();
                const file = new File([blob], fileName, { type: 'image/png' });

                if (navigator.share && navigator.canShare({ files: [file] })) {
                  await navigator.share({ title: isSuspect ? 'بطاقة متهم' : 'بطاقة قضية', text, files: [file] });
                } else {
                  alert('متصفحك لا يدعم المشاركة المباشرة. سيتم تحميل الصورة لتتمكن من مشاركتها يدويًا.');
                  handleDownload();
                }
              } catch (error) {
                console.error('Error sharing card:', error);
                alert('حدث خطأ أثناء محاولة مشاركة البطاقة.');
              }
            };
            
            const allRecords = useMemo(() => {
                const suspectRecords = suspects.map(s => ({
                    id: s.id, type: 'suspect', date: s.date, title: s.name,
                    subTitle: s.problemType, photo: s.photo, data: s,
                }));
                const incidentRecords = incidents.map(i => ({
                    id: i.id, type: 'incident', date: i.date, title: i.caseInfo.issueType,
                    subTitle: `الأشخاص: ${i.persons.length}`, photo: i.persons[0]?.photo || null, data: i,
                }));
                return [...suspectRecords, ...incidentRecords];
            }, [suspects, incidents]);

            const filteredAndSortedRecords = useMemo(() => {
                return allRecords
                    .filter(r => r.title.toLowerCase().includes(searchTerm.toLowerCase()) || r.subTitle.toLowerCase().includes(searchTerm.toLowerCase()))
                    .sort((a, b) => {
                        switch (sortBy) {
                            case 'date-asc': return new Date(a.date).getTime() - new Date(b.date).getTime();
                            case 'title-asc': return a.title.localeCompare(b.title, 'ar');
                            case 'title-desc': return b.title.localeCompare(a.title, 'ar');
                            default: return new Date(b.date).getTime() - new Date(a.date).getTime();
                        }
                    });
            }, [allRecords, searchTerm, sortBy]);

            return (
                <div className="space-y-8" ref={topRef}>
                    {selectedRecord && (
                        <div className="bg-gray-800 p-6 rounded-lg shadow-xl flex flex-col items-center">
                            <h2 className="text-xl font-bold text-white mb-4">تفاصيل السجل</h2>
                            <div className="w-full overflow-x-auto py-2">
                                {selectedRecord.type === 'suspect' ? 
                                    <SuspectCard ref={cardRef} suspect={selectedRecord.data} /> : 
                                    <IncidentCard ref={cardRef} incident={selectedRecord.data} />}
                            </div>
                            <div className="mt-6 flex flex-wrap gap-4 justify-center">
                                <Button onClick={() => setSelectedRecord(null)} icon={<UserPlusIcon />} text="إخفاء التفاصيل" className="bg-gray-600 hover:bg-gray-700 focus:ring-gray-800" />
                                <Button onClick={handleShare} icon={<WhatsAppIcon className="w-5 h-5 text-white"/>} text="مشاركة" className="bg-green-600 hover:bg-green-700 focus:ring-green-800" />
                                <Button onClick={handleDownload} icon={<DownloadIcon />} text="حفظ البطاقة" />
                                <Button onClick={() => handleDelete(selectedRecord.data.id, selectedRecord.type)} icon={<TrashIcon />} text="حذف" className="bg-red-600 hover:bg-red-700 focus:ring-red-800" />
                            </div>
                        </div>
                    )}

                    <div className="bg-gray-800 p-6 rounded-lg shadow-xl">
                        <h2 className="text-2xl font-bold mb-4 text-blue-400">جميع السجلات</h2>
                        <div className="flex flex-col sm:flex-row gap-4 mb-4">
                            <div className="flex-grow w-full sm:w-auto">
                               <InputField id="search-records" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} placeholder="ابحث بالاسم أو نوع القضية..." icon={<SearchIcon />} />
                            </div>
                            <div className="flex items-center gap-2 w-full sm:w-auto">
                                <label htmlFor="sort-records" className="text-gray-300 whitespace-nowrap">ترتيب حسب:</label>
                                <select id="sort-records" value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <option value="date-desc">الأحدث أولاً</option>
                                    <option value="date-asc">الأقدم أولاً</option>
                                    <option value="title-asc">العنوان (أ-ي)</option>
                                    <option value="title-desc">العنوان (ي-أ)</option>
                                </select>
                            </div>
                        </div>
                        {filteredAndSortedRecords.length > 0 ? (
                            <ul className="space-y-3 max-h-[70vh] overflow-y-auto">
                                {filteredAndSortedRecords.map(r => (
                                    <li key={r.id} onClick={() => setSelectedRecord({type: r.type, data: r.data})} className="bg-gray-700 p-4 rounded-lg flex justify-between items-center cursor-pointer hover:bg-gray-600 transition-colors">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-gray-600 rounded-full flex-shrink-0 overflow-hidden flex items-center justify-center">
                                                {r.photo ? <img src={r.photo} alt={r.title} className="w-full h-full object-cover" /> : (r.type === 'suspect' ? <UserIcon className="w-6 h-6 text-gray-400" /> : <BriefcaseIcon className="w-6 h-6 text-gray-400" />)}
                                            </div>
                                            <div>
                                                <p className="font-semibold">{r.title}</p>
                                                <p className="text-sm text-gray-400">{r.subTitle}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-3">
                                          <span className="text-xs text-gray-500">{new Date(r.date).toLocaleDateString('ar-IQ')}</span>
                                          <button 
                                            onClick={(e) => { e.stopPropagation(); handleDelete(r.id, r.type); }} 
                                            className="p-2 rounded-full hover:bg-red-500/20 text-gray-400 hover:text-red-400 transition-colors"
                                            aria-label="حذف السجل"
                                          >
                                            <TrashIcon className="w-5 h-5" />
                                          </button>
                                        </div>
                                    </li>
                                ))}
                            </ul>
                        ) : (
                           <div className="text-center py-10 text-gray-500">
                               <p>لا توجد سجلات تطابق بحثك.</p>
                           </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // --- From App.tsx ---
        const App = () => {
          const [currentPage, setCurrentPage] = useState('suspect');

          return (
            <div className="min-h-screen bg-gray-900 text-gray-100 font-sans">
              <Header currentPage={currentPage} setCurrentPage={setCurrentPage} />
              <main className="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">
                {currentPage === 'suspect' && <SuspectPage />}
                {currentPage === 'incident' && <IncidentPage />}
                {currentPage === 'records' && <RecordsPage />}
              </main>
              <footer className="text-center p-4 text-gray-500 text-sm">
                نظام إدارة القضايا - تم إنشاؤه بواسطة مهندس frontend خبير
              </footer>
            </div>
          );
        };
        
        // --- From index.tsx ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <StrictMode>
            <App />
          </StrictMode>
        );

      })();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
